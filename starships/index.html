<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starships Comparison</title>
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid main">
		<h3>Select Two Starships:</h3>
		<form class="form-inline" onsubmit="return false">
			<div class="form-group">
				<label class="sr-only" for="ship1">Ship 1</label>
				<select id="ship1">
				  <option value="2">CR90 Corvette</option>
				  <option value="75">V-Wing</option>
				  <option value="74">Belbullab-22 Starfighter</option>
				  <option value="65">Jedi Interceptor</option>
				  <option value="3">Star Destroyer</option>
				  <option value="59">Trade Federation Cruiser</option>
				  <option value="58">Solar Sailer</option>
				  <option value="63">Republic Attack Cruiser</option>
				  <option value="28">A-wing</option>
				  <option value="29">B-wing</option>
				  <option value="39">Naboo Fighter</option>
				  <option value="10">Millenium Falcon</option>
				</select>
				<label class="sr-only" for="ship2">Ship 2</label>
				<select id="ship2">
				  <option value="10">Millenium Falcon</option>
				  <option value="39">Naboo Fighter</option>
				  <option value="29">B-wing</option>
				  <option value="28">A-wing</option>
				  <option value="63">Republic Attack Cruiser</option>
				  <option value="58">Solar Sailer</option>
				  <option value="59">Trade Federation Cruiser</option>
				  <option value="3">Star Destroyer</option>
				  <option value="65">Jedi Interceptor</option>
				  <option value="74">Belbullab-22 Starfighter</option>
				  <option value="75">V-Wing</option>
				  <option value="2">CR90 Corvette</option>
      		</select>
			</div>
			<button class="btn btn-warning" id="compareBtn"><i class="fa fa-fighter-jet"></i>&nbsp;Compare</button>
		</form>
		<div class="results">
			<table id="statsTbl">
				<tr>
					<th></th>
					<th class="thTop">Starship 1</th>
					<th class="thTop">Starship 2</th>
				</tr>
				<tr>
					<th>Name</th>
					<td id="ship1Name">CR90 Corvette</td>
					<td id="ship2Name">Millenium Falcon</td>
				</tr>
				<tr>
					<th>Cost</th>
					<td id="ship1Cost" class="winner">3,500,000</td>
					<td id="ship2Cost">100,000</td>
				</tr>
				<tr>
					<th>Speed</th>
					<td id="ship1Speed">950</td>
					<td id="ship2Speed" class="winner">1,050</td>
				</tr>
				<tr>
					<th>Cargo Size</th>
					<td id="ship1Cargo" class="winner">3,000,000</td>
					<td id="ship2Cargo">100,000</td>
				</tr>
				<tr>
					<th>Passengers</th>
					<td id="ship1Passengers" class="winner">600</td>
					<td id="ship2Passengers">6</td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/index.js"></script>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
</html>
