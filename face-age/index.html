<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Face API Demo</title>
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
		<h1>Face API Demo</h1>
		<div id="input">
			<h3>Enter Image URL</h3>
			<input type="text" id="imgUrl" value="https://i.imgsafe.org/5a365d8442.jpg">
			<button class="btn btn-info" id="analyzeBtn">Analyze</button>
		</div>
		<div id="output">
			<div id="resultsTop">
				<h4>Image</h4>
				<img id="userImg" src="https://i.imgsafe.org/5a365d8442.jpg" />
			</div>
			<div id="resultsBottom">
				<h4>Attributes</h4>
				<p id="faceStats">Age: 50.6<br>Gender: Male</p>
			</div>
		</div>
		<div id="error">An error has occured, most likely due to an invalid image URL.<br>Please try again with a new image.</div>
<div id="info">Visit <a href="https://www.microsoft.com/cognitive-services/en-us/face-api" target="_blank">this link</a> for more information regarding the Microsoft Cognitive Services Face API.</div>
</body>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/i1.js"></script>
</html>
